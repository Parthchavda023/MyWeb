<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>Contact</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/static/images/fav_icon.png">

    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700;900&display=swap" rel="stylesheet">

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="/static/css/slick.css" />

    <link href="/static/css/tooplate-little-fashion.css" rel="stylesheet">

    <!--

Tooplate 2127 Little Fashion

https://www.tooplate.com/view/2127-little-fashion

-->
</head>

<body>

    <section class="preloader">
        <div class="spinner">
            <span class="sk-inner-circle"></span>
        </div>
    </section>

    <main>

        <!-- Navbar start -->
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container-fluid">
                <!-- <a class="navbar-brand" href="#">NotesApp</a> -->
                <a class="navbar-brand" href="#" style="color: white;">
                    <img src="/static/images/main_icon.png" alt="Logo" width="30" height="24"
                        class="d-inline-block align-text-top">
                    NotesApp
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/notes">Notes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="/about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Contact</a>
                        </li>
                    </ul>
                    <form class="d-flex mr-50" style="float: right;" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Navbar end -->

        <!-- MSG Alert -->
        {% if msg %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>{{ msg }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif%}

        <header class="site-header section-padding-img site-header-image">
            <div class="container">
                <div class="row">

                    <div class="col-lg-10 col-12 header-info">
                        <h1>
                            <span class="d-block text-primary">Say hello to us</span>
                            <span class="d-block text-dark">love to hear you</span>
                        </h1>
                    </div>
                </div>
            </div>

            <img src="/static/images/header/positive-european-woman-has-break-after-work.jpg"
                class="header-image img-fluid" alt="">
        </header>

        <!-- Feedback & Map -->
        <section class="contact section-padding">
            <div class="container">
                <div class="row">
                    <!-- Feddback Form Start -->
                    <div class="col-lg-6 col-12">
                        <h2 class="mb-4">Let's <span>begin</span></h2>

                        <form method="post" class="contact-form me-lg-5 pe-lg-3" role="form">
                            {% csrf_token %}
                            <div class="form-floating">
                                <input type="text" name="name" id="name" class="form-control" placeholder="Full name"
                                    required>
                                <label for="name">Full name</label>
                            </div>

                            <div class="form-floating my-4">
                                <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" class="form-control"
                                    placeholder="Email address" required>
                                <label for="email">Email address</label>
                            </div>

                            <div class="form-floating my-4">
                                <input type="subject" name="subject" id="subject" class="form-control"
                                    placeholder="Subject" required>
                                <label for="subject">Subject</label>
                            </div>

                            <div class="form-floating mb-4">
                                <textarea id="message" name="message" class="form-control"
                                    placeholder="Leave a comment here" required style="height: 160px"></textarea>
                                <label for="message">Tell us about the project</label>
                            </div>

                            <div class="col-lg-5 col-6">
                                <button type="submit" class="form-control">Send</button>
                            </div>
                        </form>
                    </div>
                    <!-- Feddback Form end -->

                    <!-- Map Start -->
                    <div class="col-lg-6 col-12 mt-5 ms-auto">
                        <iframe width="520" height="400" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
                            id="gmap_canvas"
                            src="https://maps.google.com/maps?width=520&amp;height=400&amp;hl=en&amp;q=Shop%20,no%20,40/42,Halvad,%20near,%20Ranekpar%20Rd,%20Halvad,%20Gujarat%20363330%20Halvad+(BSC%20Idli%20&amp;%20Dosa%20Wala)&amp;t=&amp;z=12&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
                        <a href='https://www.easybooking.eu/'>Hotelsoftware</a>
                        <script type='text/javascript'
                            src='https://embedmaps.com/google-maps-authorization/script.js?id=e5651817271868b8069e0bcbac10e77f3e3923d6'></script>
                    </div>
                    <!-- Map end -->

                </div>
            </div>    
        </section>
    </main>

    <!-- Footer Start -->
    <footer class="site-footer">
        <div class="container">
            <div class="row">

                <div class="col-lg-3 col-10 me-auto mb-4">
                    <h4 class="text-white mb-3"><a href="index.html">Notes</a>App</h4>
                    <p class="copyright-text text-muted mt-lg-5 mb-4 mb-lg-0">Copyright Â© 2024 <strong>Notes
                            App</strong></p>
                    <br>
                    <p class="copyright-text">Designed by <a href="https://www.instagram.com/parth_7549/"
                            target="_blank">ParthChavda</a></p>
                </div>

                <div class="col-lg-5 col-8">
                    <h5 class="text-white mb-3">Sitemap</h5>

                    <ul class="footer-menu d-flex flex-wrap">
                        <li class="footer-menu-item"><a href="/" class="footer-menu-link">Home</a></li>

                        <li class="footer-menu-item"><a href="/notes" class="footer-menu-link">Notes</a></li>

                        <li class="footer-menu-item"><a href="/about" class="footer-menu-link">About</a></li>

                        <li class="footer-menu-item"><a href="/contact" class="footer-menu-link">Contact</a></li>
                    </ul>
                </div>

                <div class="col-lg-3 col-4">
                    <h5 class="text-white mb-3">Social</h5>

                    <ul class="social-icon">

                        <li><a href="https://www.youtube.com/" target="_blank" class="social-icon-link bi-youtube"></a>
                        </li>

                        <li><a href="https://wa.link/zi137f" target="_blank" class="social-icon-link bi-whatsapp"></a>
                        </li>

                        <li><a href="https://www.instagram.com/parth_7549/" target="_blank"
                                class="social-icon-link bi-instagram"></a></li>
                    </ul>
                </div>

            </div>
        </div>
    </footer>
    <!-- Footer end -->

    <!-- JAVASCRIPT FILES -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/Headroom.js"></script>
    <script src="/static/js/jQuery.headroom.js"></script>
    <script src="/static/js/slick.min.js"></script>
    <script src="/static/js/custom.js"></script>
</body>

</html>
